method: gan2d
data:
  path: data/comprehensive_cars/images/*.jpg
  fid_file: data/comprehensive_cars/fid_files/comprehensiveCars_64.npz
  random_crop: True
  use_tanh_range: True
model:
  generator: simple
  discriminator: resnet
training:
  multi_gpu: true
  backup_every: 50_000
  out_dir:  out/carlacars_64res_2dgan
  out_tag: _model
  learning_rate: 0.0001
  batch_size: 64